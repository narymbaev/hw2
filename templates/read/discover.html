{% extends 'main.html' %} {% block content %}

<div class="container">
  <div class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
    <h1>Discover Page</h1>
    <p class="align-self-end text-danger">
      *To edit data, press 1st column of the row
    </p>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Disease-Code</th>
        <th scope="col">Country</th>
        <th scope="col">First Encounter</th>
        <!-- <th scope="col">Edit</th> -->
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for discover in discovers %}
    <tr>
      <td>
        <a href="{% url 'update-discover' discover.id %}"
          >{{discover.disease_code}}</a
        >
      </td>
      <td>{{discover.cname}}</td>
      <td>{{discover.first_enc}}</td>
      <!-- <td><a href="{% url 'update-discover' discover.id %}">edit</a></td> -->
      <td>
        <a href="{% url 'delete-discover' discover.id %}"
          ><i class="fa fa-trash-o"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <button type="button" class="btn btn-success">
    <a class="text-decoration-none text-light" href="{% url 'create-discover'%}"
      >Create new data</a
    >
  </button>
</div>

{% endblock %}
