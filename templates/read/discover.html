{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <h1>Discover Page | <a href="{% url 'create-discover' %}">+Create Discover</a></h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Disease-Code</th>
                    <th scope="col">Country</th>
                    <th scope="col">First Encounter</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
            </thead>
            {% for discover in discovers %}
            <tr>
              <td>{{discover.disease_code}}</td>
              <td>{{discover.cname}}</td>
              <td>{{discover.first_enc}}</td>
              <td><a href="{% url 'update-discover' discover.id %}">edit</a></td>
              <td><a href="{% url 'delete-discover' discover.id %}"><i class="fa fa-trash-o"></i></a></td>
            </tr>
            {% endfor %}
          </table>
    </div>

{% endblock %}
