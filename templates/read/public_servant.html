{% extends 'main.html' %} {% block content %}

<div class="container">
  <div class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
    <h1>Public Servant Page</h1>
    <!-- <p class="align-self-end text-danger">
      *To edit data, press 1st column of the row
    </p> -->
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for public_servant in public_servants %}
    <tr>
      <td>{{public_servant.email}}</td>
      <td>{{public_servant.department}}</td>
      <td>
        <a href="{% url 'update-public-servant' public_servant.id %}">edit</a>
      </td>
      <td>
        <a href="{% url 'delete-public-servant' public_servant.id %}"
          ><i class="fa fa-trash-o"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <button type="button" class="btn btn-success">
    <a
      class="text-decoration-none text-light"
      href="{% url 'create-public-servant'%}"
      >Create new data</a
    >
  </button>
</div>

{% endblock %}
