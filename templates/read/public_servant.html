{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <h1>Public Servant Page</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
            </thead>
            {% for public_servant in public_servants %}
            <tr>
              <td>{{public_servant.email}}</td>
              <td>{{public_servant.department}}</td>
              <td><a href="{% url 'update-public-servant' public_servant.id %}">edit</a></td>
              <td><a href="{% url 'delete-public-servant' public_servant.id %}"><i class="fa fa-trash-o"></i></a></td>
            </tr>
            {% endfor %}
          </table>
    </div>

{% endblock %}
