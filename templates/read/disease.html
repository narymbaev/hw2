{% extends 'main.html' %} {% block content %}

<div class="container">
  <div class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
    <h1>Disease Page</h1>
    <!-- <p class="align-self-end text-danger">
      *To edit data, press 1st column of the row
    </p> -->
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Disease-Code</th>
        <th scope="col">Disease-Type</th>
        <th scope="col">Pathogen</th>
        <th scope="col">Description</th>
        <!-- <th scope="col">Edit</th> -->
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for disease in diseases %}
    <tr>
      <td>
        <a href="{% url 'update-disease' disease.id %}"
          >{{disease.disease_code}}</a
        >
      </td>
      <td>{{disease.disease_type}}</td>
      <td>{{disease.pathogen}}</td>
      <td>{{disease.description}}</td>
      <!-- <td><a href="{% url 'update-disease' disease.id %}">edit</a></td> -->
      <td>
        <a href="{% url 'delete-disease' disease.id %}"
          ><i class="fa fa-trash-o"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <button type="button" class="btn btn-success">
    <a class="text-decoration-none text-light" href="{% url 'create-disease'%}"
      >Create new data</a
    >
  </button>
</div>

{% endblock %}
