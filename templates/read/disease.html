{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <h1>Disease Page</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Disease-Code</th>
                    <th scope="col">Disease-Type</th>
                    <th scope="col">Pathogen</th>
                    <th scope="col">Description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
            </thead>
            {% for disease in diseases %}
            <tr>
              <td>{{disease.disease_code}}</td>
              <td>{{disease.disease_type}}</td>
              <td>{{disease.pathogen}}</td>
              <td>{{disease.description}}</td>
              <td><a href="{% url 'update-disease' disease.id %}">edit</a></td>
              <td><a href="{% url 'delete-disease' disease.id %}"><i class="fa fa-trash-o"></i></a></td>
            </tr>
            {% endfor %}
          </table>
    </div>

{% endblock %}
