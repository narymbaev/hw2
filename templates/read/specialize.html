{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <h1>Specialize Page</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Disease-Type</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
            </thead>
            {% for specialize in specializes %}
            <tr>
                <td>{{specialize.email}}</td>
              <td>{{specialize.disease_type}}</td>
              <td><a href="{% url 'update-specialize' specialize.id %}">edit</a></td>
              <td><a href="{% url 'delete-specialize' specialize.id %}"><i class="fa fa-trash-o"></i></a></td>
            </tr>
            {% endfor %}
          </table>
    </div>

{% endblock %}
