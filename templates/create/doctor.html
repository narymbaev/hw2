{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <form action="" method="POST">{% csrf_token %}
            <select name="user_email" id="user_email">
                {% for user in users%}
                    <option value="{{user}}">{{user}}</option>
                {% endfor %}
            </select>
            {{form.as_p}}
            <button type="submit">Create</button>
        </form>
    </div>

{% endblock %}
